<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="game-over" id="gameOverBlock">
    <h1 id="gameOverMessage">Game Over!</h1>
    <input type="button" value="Try again!" id="newGameButton">
  </div>

  <div class="container">
    <canvas class="game-field" id="gameField" width="800" height="800"></canvas>

    <div class="">
      <h5 class="game-score">Score: <span id="scoreCounter"></span></h5>
      <p class="game-score-record">Record: <span id="recordScore"></span></p>

      <div class="settings-menu">
        <div class="settings-menu__gameBorders">
          <label class="toggle" for="settingsSwitch1">
            <input type="checkbox" role="switch" class="toggle__element" id="settingsSwitch1" />
            <div class="toggle__decor" aria-hidden="true">
              <div class="toggle__thumb"></div>
            </div>
            <span class="toggle__label">Disable borders</span>
          </label>
        </div>
        <div class="settings-menu__gameSpeed">
          <label class="toggle" for="settingsSwitch2">
            <input type="number" class="toggle__field" id="settingsSwitch2" />
            <span class="toggle__label">Game speed</span>
          </label>
        </div>
        <div class="settings-menu__gridSize">
          <label class="toggle" for="settingsSwitch3">
            <input type="number" class="toggle__field" id="settingsSwitch3"/>
            <span class="toggle__label">Snake size</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
